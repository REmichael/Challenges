Here, you will be using HTML, CSS, and JS, where you will build a calculator that can take in two values and, based on the button click, you would be able to display the results below.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="challenge5.css">
</head>

<body>
    <form>
        <div class="controls">
            <h1>Calculator</h1>
            <input type="number" class="fNumber" name="firstNumber">
            <br>
            <input type="number" class="sNumber" name="secondnumber">
            <br>
            <button class="addition">+</button>
            <button class="subtraction">-</button>
            <button class="multiplication">*</button>
            <button class="division">/</button>
            <button class="modulus">%</button>
            <br><br>
            <h2 class="h2">Results:</h2>
        </div>
    </form>

    <script src="challenge5.js"></script>
</body>

</html>
